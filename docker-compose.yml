# Enterprise AI Support V19 - Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  # ====================
  # Application Service
  # ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eas-v19-app
    ports:
      - "3020:3020"
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}

      # AI Integration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Zoho Integration
      - ZOHO_CLIENT_ID=${ZOHO_CLIENT_ID}
      - ZOHO_CLIENT_SECRET=${ZOHO_CLIENT_SECRET}
      - ZOHO_REFRESH_TOKEN=${ZOHO_REFRESH_TOKEN}
      - ZOHO_ORG_ID=${ZOHO_ORG_ID}

      # Optional
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - eas-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3020/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ====================
  # PostgreSQL Database
  # ====================
  postgres:
    image: postgres:16-alpine
    container_name: eas-v19-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=enterprise_ai_support
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - eas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================
  # Redis (Optional - for rate limiting)
  # ====================
  redis:
    image: redis:7-alpine
    container_name: eas-v19-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - eas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

networks:
  eas-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
